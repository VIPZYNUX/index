<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saad ‚ù§ Malak</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #ff9a9e, #f6416c);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    .screen {
      min-height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
    .screen.active { display: flex; }
    .card {
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(14px);
      border-radius: 26px;
      padding: 45px 28px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 25px 50px rgba(0,0,0,0.35);
      animation: fadeUp 1.2s ease;
    }
    h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.7;
      opacity: 0.95;
    }
    button {
      margin-top: 26px;
      padding: 15px 34px;
      border: none;
      border-radius: 40px;
      background: linear-gradient(135deg, #fff, #ffe6ec);
      color: #e91e63;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform .25s, box-shadow .25s;
    }
    button:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 14px 30px rgba(0,0,0,0.3);
    }
    .heart {
      font-size: 3rem;
      animation: pulse 1.6s infinite;
      margin-bottom: 10px;
    }
    .gifts {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 28px;
    }
    .gift {
      background: rgba(255,255,255,0.28);
      border-radius: 20px;
      padding: 22px 10px;
      cursor: pointer;
      transition: transform .25s, background .25s;
    }
    .gift:hover {
      transform: scale(1.08);
      background: rgba(255,255,255,0.4);
    }
    .gift span {
      font-size: 2.2rem;
      display: block;
      margin-bottom: 6px;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <!-- Screen 1 -->
  <div class="screen active" id="screen1">
    <div class="card">
      <div class="heart">‚ù§</div>
      <h1>Malak</h1>
      <p>
        This little world was made only for you.<br>
        A Valentine‚Äôs gift from <strong>Saad</strong>.
      </p>
      <button onclick="goTo(2)">Open your gift üíù</button>
    </div>
  </div>

  <!-- Screen 2 -->
  <div class="screen" id="screen2">
    <div class="card">
      <h1>Choose a surprise üéÅ</h1>
      <p>Each one carries a piece of my heart.</p>
      <div class="gifts">
        <div class="gift" onclick="openGift('Malak, you are not just someone I love‚Ä¶ you are my peace, my smile, and my favorite feeling ‚ù§')">
          <span>üíå</span>Letter
        </div>
        <div class="gift" onclick="openGift('If love were roses, I would give you a garden that never ends üåπ')">
          <span>üåπ</span>Roses
        </div>
        <div class="gift" onclick="openGift('Every love song suddenly makes sense because of you üé∂')">
          <span>üé∂</span>Song
        </div>
        <div class="gift" onclick="openGift('No matter where life takes us, my heart will always choose you üíñ')">
          <span>üíñ</span>Secret
        </div>
      </div>
    </div>
  </div>

  <!-- Screen 3 -->
  <div class="screen" id="screen3">
    <div class="card">
      <h1>For You, Malak üíó</h1>
      <p id="giftText"></p>
      <button onclick="goTo(2)">Open another gift üéÅ</button>
    </div>
  </div>

  <script>
    function goTo(n) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById('screen' + n).classList.add('active');
    }
    function openGift(text) {
      document.getElementById('giftText').innerText = text;
      goTo(3);
    }
  </script>

</body>
</html>
