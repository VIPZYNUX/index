<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine's Gift ğŸ’–</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #ff758c, #ff7eb3);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    .screen {
      min-height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
    .screen.active { display: flex; }
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px 25px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease;
    }
    h1 { font-size: 2.4rem; margin-bottom: 10px; }
    p { font-size: 1.1rem; line-height: 1.6; }
    button {
      margin-top: 20px;
      padding: 14px 26px;
      border: none;
      border-radius: 30px;
      background: #fff;
      color: #ff4d6d;
      font-size: 1rem;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .gifts {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 25px;
    }
    .gift {
      background: rgba(255,255,255,0.25);
      border-radius: 18px;
      padding: 20px 10px;
      cursor: pointer;
      transition: transform .25s;
    }
    .gift:hover { transform: scale(1.05); }
    .gift span { font-size: 2rem; display: block; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Screen 1 -->
  <div class="screen active" id="screen1">
    <div class="card">
      <h1>Hi My Love ğŸ’•</h1>
      <p>I made this little place just for you.<br>Are you ready to open your Valentineâ€™s gift?</p>
      <button onclick="goTo(2)">Yes, open it ğŸ’</button>
    </div>
  </div>

  <!-- Screen 2 -->
  <div class="screen" id="screen2">
    <div class="card">
      <h1>Choose a Gift ğŸ</h1>
      <p>Each one hides something special.</p>
      <div class="gifts">
        <div class="gift" onclick="openGift('You are my favorite person in this world â¤ï¸')">
          <span>ğŸ’Œ</span>Letter
        </div>
        <div class="gift" onclick="openGift('A thousand roses for you ğŸŒ¹ğŸŒ¹ğŸŒ¹')">
          <span>ğŸŒ¹</span>Roses
        </div>
        <div class="gift" onclick="openGift('This song always reminds me of you ğŸµ')">
          <span>ğŸ¶</span>Song
        </div>
        <div class="gift" onclick="openGift('I love you more every single day ğŸ’–')">
          <span>ğŸ’–</span>Secret
        </div>
      </div>
    </div>
  </div>

  <!-- Screen 3 -->
  <div class="screen" id="screen3">
    <div class="card">
      <h1>For You ğŸ’—</h1>
      <p id="giftText"></p>
      <button onclick="goTo(2)">Choose another gift ğŸ</button>
    </div>
  </div>

  <script>
    function goTo(n) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById('screen' + n).classList.add('active');
    }
    function openGift(text) {
      document.getElementById('giftText').innerText = text;
      goTo(3);
    }
  </script>

</body>
</html>
