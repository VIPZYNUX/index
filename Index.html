<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’–</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #fff1e6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 24px;
      border-radius: 24px;
      text-align: center;
      max-width: 360px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 1.4rem;
      color: #ff4f87;
      margin-bottom: 16px;
    }

    img {
      width: 100%;
      max-width: 220px;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      position: relative;
    }

    button {
      border: none;
      padding: 12px 20px;
      font-size: 0.95rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      font-family: 'Poppins', sans-serif;
    }

    .yes {
      background: #ff6fa5;
      color: white;
      animation: pulse 2s infinite;
    }

    .yes:hover {
      transform: scale(1.08);
    }

    .no {
      background: #f3f3f3;
      color: #555;
      position: relative;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,111,165,0.6); }
      70% { box-shadow: 0 0 0 14px rgba(255,111,165,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,111,165,0); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 10s linear infinite;
      opacity: 0.4;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); }
      to { transform: translateY(-110vh) scale(1.5); }
    }

    /* Confetti hearts */
    .confetti {
      position: absolute;
      font-size: 20px;
      animation: fall 4s linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1 id="mainText">Will you be my Valentine? ðŸ’–</h1>
    <img id="mainGif" src="https://media.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif" alt="Cute puppy" />

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes ðŸ’–</button>
      <button class="no" id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const mainText = document.getElementById('mainText');
    const mainGif = document.getElementById('mainGif');

    const noTexts = [
      'No ðŸ˜¢',
      'Wait ðŸ˜³',
      'Are you sure? ðŸ¥º',
      'Donâ€™t break my heart ðŸ’”',
      'Okay okayâ€¦ click Yes ðŸ˜­'
    ];

    let noIndex = 0;

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';

      if (noIndex < noTexts.length - 1) noIndex++;
      noBtn.textContent = noTexts[noIndex];
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener('click', () => {
      mainText.textContent = 'Yay!! You just made me the happiest person ever ðŸ¥¹ðŸ’˜';
      mainGif.src = 'https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
      launchConfetti();
    });

    function launchConfetti() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'confetti';
        heart.textContent = 'ðŸ’–';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }
    }

    // Background floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'ðŸ’—';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 8 + Math.random() * 6 + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 14000);
    }, 1200);
  </script>

</body>
</html>
